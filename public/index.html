<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raschka Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container min-h-lvh mx-auto px-4">
    <div class="flex flex-col mt-32 mx-auto max-w-3xl text-center">

      <h1 class="text-3xl text-slate-700 mb-2">Converter</h1>
      <p class="text-slate-500 text-sm">Convert EPS to SVG and group svg elements into path and text fields</p>

      <form id="upload-form" enctype="multipart/form-data" class="flex flex-col mt-10 items-center">
        <div class="flex justify-center">
          <label for="eps-file" class="flex flex-col">
            <span
              class="after:content-['*'] after:ml-0.5 after:text-red-500 flex justify-center text-sm font-medium text-slate-700 mb-2">
              Upload EPS File:
            </span>
            <input type="file" id="eps-file" accept=".eps" required class="px-3 py-4 text-sm text-slate-500 border-blue-400 border-2 mb-6 rounded-md border-dashed
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-violet-100 cursor-pointer" />
          </label>
        </div>
        <button
          class="bg-red-400 focus:outline-none focus:ring focus:ring-violet-300 hover:bg-red-500 text-white w-64 h-12 rounded-md"
          type="submit">
          <span class="text-white	">Convert to SVG</span>
        </button>
      </form>

      <div id="download-link" style="display: none;" class="mt-12 p-6 border border-teal-300 bg-teal-100 rounded-md flex-col items-center">
        <h2 class="text-xl text-slate-700 mb-4">Download your SVG File</h2>
        <a id="svg-download" href="#" class="flex items-center justify-center bg-green-400 focus:outline-none focus:ring focus:ring-violet-300 hover:bg-green-500 text-white w-64 h-12 rounded-md">Download SVG</a>
        <div class="flex gap-6 my-6">
          <div class="">
            <h3 class="text-lg text-slate-700 mb-4">Text elements ids:</h3>
            <ul id="text-list" class="list-decimal list-inside m-2"></ul>
          </div>
          <div class="">
            <h3 class="text-lg text-slate-700 mb-4">Path elements ids:</h3>
            <ul id="paths-list" class="list-decimal list-inside m-2"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
